<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #body {
      display: flex;
  justify-content: center;
  align-items: center;
  height: 500px;
      
    }
    
  </style>
  <script>
    let colors = ["yellow", "red", "green", "blue", "black", "orange", "pink"];
      let colorIndex = 0;
      function changeColor() {
          let colorChange = document.getElementById("body");
          if( colorIndex >= colors.length ) {
              colorIndex = 0;
          }
          colorChange.style.backgroundColor = colors[colorIndex];
          colorIndex++;
      }</script>
</head>
<body id='body'>
  <button onclick="changeColor();">Change color!</button></body>
</html>
